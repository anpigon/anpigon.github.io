# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
## 웹 사이트의 제목
title: 안피곤님의 블로그
## 웹 사이트의 부제
subtitle:
## 웹 사이트에 대한 설명
description:
keywords:
## 작성자 이름
author: 안피곤
## 웹 사이트의 주 사용언어. 2-lettter ISO-639-1 code 참조. 기본값은 en.
language: ko
## 웹 사이트에서 사용하는 timezone. Hexo는 기본적으로 PC의 시간값을 사용합니다. 사용 가능한 timezone의 종류는 여기에서 확인할 수 있습니다. 다음과 같은 형식으로 사용하세요. America/New_York, Japan, UTC.
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://anpigon.github.io/hexo/
root: /hexo/
permalink: :year/:month/:day/:title/
## Permalink 각 부분(segment)의 기본값	
permalink_defaults:

# Directory
## 컨텐츠들이 저장되어 있는 소스 폴더
source_dir: source
## 생성된 정적 사이트들이 저장될 공용 폴더
public_dir: public
## 태그 디렉토리
tag_dir: tags
## 저장소 디렉토리
archive_dir: archives
## 카테고리 디렉토리
category_dir: categories
## Code 디렉토리
code_dir: downloads/code
## i18n 디렉토리
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 1
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: true
  tab_replace:
  
# Math Equation
mathjax: false 
mathjax2: false

# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 10
  order_by: -date
  
# Category & Tag
default_category: uncategorized
category_map:
  - 개발 이야기
  - 책 이야기
  - 영화 이야기
  - 여행 이야기
  - 맛집 이야기
  - 일상 이야기
  - 기타
tag_map:

category_generator:
  per_page: 50
  order_by: -date

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
# plugins:
#   - hexo-algoliasearch

## Themes: https://hexo.io/themes/
# theme: landscape
theme: maupassant
# theme: next

