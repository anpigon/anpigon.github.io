name: deploy
on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  

      - uses: actions/setup-node@v2
        with:
          node-version: "14.x"

      - name: Cache dependencies
        uses: actions/cache@v2
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

     - name: BEFORE_INSTALL
        run: npm i -g hexo workbox-cli

      - name: BEFORE_SCRIPT
        run: |
          git config --global user.name 'anpigon'
          git config --global user.email 'markan82@gmail.com'
          sed -i "s/__GITHUB_TOKEN__/${{ secrets.HEXO_DEPLOY_TOKEN }}/" _config.yml

      - name: THEME_INSTALL
        run: |
          git submodule update --init --remote --recursive

      - name: NPM_INSTALL
        run: npm install

      - name: HEXO_CLEAN
        run: hexo clean

      - name: HEXO_GENERATE
        run: hexo generate

      - name: WORKBOX_BUILD
        run: workbox injectManifest

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          external_repository: anpigon/anpigon.github.io
          publish_branch: gh-pages
          publish_dir: ./public